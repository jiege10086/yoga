spring.datasource.url=jdbc:mysql://localhost:3306/four_end?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#配置连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.format.date=yyyy-MM-dd HH:mm:ss

#mybatis_Plus
spring.jackson.default-property-inclusion=NON_NULL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.squirrel.gitdemo=debug

#nacos
server.port=8083
#nacos名字 必须且唯一 作为服务管理的唯一名
spring.application.name=dynamic
#注册的ip地址
spring.cloud.nacos.discovery.server-addr=localhost:8848

spring.redis.host=192.168.10.47
spring.redis.port=6379